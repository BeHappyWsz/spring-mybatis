<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <title>首页面</title>
</head>
<body>
    <fieldset>
        <legend>用户列表</legend>
        <table style="width: 500px">
            <thead>
                <td style="width: 70px;text-align: center">标记</td>
                <td style="width: 70px;text-align: center">用户名</td>
                <td style="width: 70px;text-align: center">真实姓名</td>
                <td style="width: 70px;text-align: center">年龄</td>
                <td style="width: 70px;text-align: center">描述</td>
                <td style="width: 100px;text-align: center">操作</td>
            </thead>
            <tbody>
                <#if list ??>
                    <#list list as item>
                        <tr>
                            <td style="text-align: center">${item.id!}</td>
                            <td style="text-align: left">${item.username!}</td>
                            <td style="text-align: left">${item.realName!}</td>
                            <td style="text-align: right">${item.age!}</td>
                            <td style="text-align: right">${item.des!}</td>
                            <td style="text-align: center">
                                <a href="/deleteStudent?id=${item.id!}">删除</a>
                                <a href="/updateForm?id=${item.id!}">修改</a>
                            </td>
                        </tr>
                    </#list>
                </#if>
            </tbody>
        </table>
    </fieldset>
    <a href="/addForm">新增</a> &nbsp;&nbsp;
    <form action="searchStudent" method="post">
        <table>
            <tr>
                <td>姓名</td>
                <td><input  name="realname" type="text"/></td>
                <td>
                    <input type="submit" value="查询" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
