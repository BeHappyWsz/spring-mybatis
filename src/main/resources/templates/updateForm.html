<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="" action="updateStudent" method="post">
    <input type="text" hidden="hidden" name="id" value="${student.id!}">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" value="${student.username!}"/></td>
        </tr>
        <tr>
            <td>真实名</td>
            <td><input type="text" name="realName" value="${student.realName!}"/></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="text" name="age" value="${student.age!}"/></td>
        </tr>
        <tr>
            <td>描述</td>
            <td><input type="text" name="des" value="${student.des!}"/></td>
        </tr>
    </table>
    <p>
        <input type="submit" value="保存">
        <input type="reset" value="重置">
    </p>
</form>
</body>
</html>
